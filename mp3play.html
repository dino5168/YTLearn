<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP3 å­—å¹•æ’­æ”¾å™¨</title>
    <style>
      body {
        font-family: "Microsoft JhengHei", Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .player-container {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }

      h1 {
        text-align: center;
        color: #4a5568;
        margin-bottom: 30px;
        font-size: 2.2em;
      }

      .file-upload {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .upload-section {
        flex: 1;
        min-width: 200px;
      }

      .upload-section label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #4a5568;
      }

      .file-input {
        width: 100%;
        padding: 10px;
        border: 2px dashed #cbd5e0;
        border-radius: 8px;
        background: #f7fafc;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .file-input:hover {
        border-color: #667eea;
        background: #edf2f7;
      }

      .audio-player {
        width: 100%;
        margin: 20px 0;
        height: 50px;
      }

      .subtitle-display {
        background: #2d3748;
        color: white;
        padding: 20px;
        border-radius: 10px;
        min-height: 100px;
        margin: 20px 0;
        font-size: 1.2em;
        line-height: 1.6;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .subtitle-text {
        max-width: 100%;
        word-wrap: break-word;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 20px 0;
        flex-wrap: wrap;
      }

      .btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .time-info {
        text-align: center;
        margin: 15px 0;
        color: #4a5568;
        font-size: 1.1em;
      }

      .status {
        text-align: center;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
      }

      .status.success {
        background: #c6f6d5;
        color: #22543d;
      }

      .status.error {
        background: #fed7d7;
        color: #742a2a;
      }

      .subtitle-list {
        max-height: 200px;
        overflow-y: auto;
        background: #f7fafc;
        border-radius: 8px;
        padding: 15px;
        margin: 20px 0;
        border: 1px solid #e2e8f0;
      }

      .subtitle-item {
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .subtitle-item:hover {
        background: #e2e8f0;
      }

      .subtitle-item.active {
        background: #667eea;
        color: white;
      }

      .subtitle-time {
        font-size: 0.9em;
        color: #718096;
        margin-bottom: 3px;
      }

      .subtitle-item.active .subtitle-time {
        color: #e2e8f0;
      }
    </style>
  </head>
  <body>
    <div class="player-container">
      <h1>ğŸµ MP3 å­—å¹•æ’­æ”¾å™¨</h1>

      <div class="file-upload">
        <div class="upload-section">
          <label for="mp3File">é¸æ“‡ MP3 æª”æ¡ˆï¼š</label>
          <input type="file" id="mp3File" accept=".mp3" class="file-input" />
        </div>
        <div class="upload-section">
          <label for="srtFile">é¸æ“‡ SRT å­—å¹•æª”ï¼š</label>
          <input type="file" id="srtFile" accept=".srt" class="file-input" />
        </div>
      </div>

      <div id="status" class="status" style="display: none"></div>

      <audio
        id="audioPlayer"
        class="audio-player"
        controls
        style="display: none">
        æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´éŸ³é »æ’­æ”¾ã€‚
      </audio>

      <div class="time-info" id="timeInfo" style="display: none">
        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
      </div>

      <div class="controls" id="controls" style="display: none">
        <button class="btn" id="playPauseBtn">æ’­æ”¾</button>
        <button class="btn" id="rewindBtn">-10ç§’</button>
        <button class="btn" id="forwardBtn">+10ç§’</button>
        <button class="btn" id="resetBtn">é‡ç½®</button>
      </div>

      <div class="subtitle-display" id="subtitleDisplay">
        <div class="subtitle-text">è«‹é¸æ“‡ MP3 æª”æ¡ˆå’Œ SRT å­—å¹•æª”æ¡ˆé–‹å§‹æ’­æ”¾</div>
      </div>

      <div class="subtitle-list" id="subtitleList" style="display: none">
        <h3 style="margin-top: 0; color: #4a5568">å­—å¹•åˆ—è¡¨</h3>
        <div id="subtitleItems"></div>
      </div>
    </div>

    <script>
      let audioPlayer = document.getElementById("audioPlayer");
      let subtitleDisplay = document.getElementById("subtitleDisplay");
      let subtitles = [];
      let currentSubtitleIndex = -1;

      // æª”æ¡ˆä¸Šå‚³è™•ç†
      document
        .getElementById("mp3File")
        .addEventListener("change", handleMP3Upload);
      document
        .getElementById("srtFile")
        .addEventListener("change", handleSRTUpload);

      // éŸ³é »æ§åˆ¶
      document
        .getElementById("playPauseBtn")
        .addEventListener("click", togglePlayPause);
      document
        .getElementById("rewindBtn")
        .addEventListener("click", () => skipTime(-10));
      document
        .getElementById("forwardBtn")
        .addEventListener("click", () => skipTime(10));
      document
        .getElementById("resetBtn")
        .addEventListener("click", resetPlayer);

      // éŸ³é »äº‹ä»¶ç›£è½
      audioPlayer.addEventListener("timeupdate", updateSubtitle);
      audioPlayer.addEventListener("loadedmetadata", updateDuration);
      audioPlayer.addEventListener("play", () => {
        document.getElementById("playPauseBtn").textContent = "æš«åœ";
      });
      audioPlayer.addEventListener("pause", () => {
        document.getElementById("playPauseBtn").textContent = "æ’­æ”¾";
      });

      function handleMP3Upload(event) {
        const file = event.target.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          audioPlayer.src = url;
          audioPlayer.style.display = "block";
          document.getElementById("controls").style.display = "flex";
          document.getElementById("timeInfo").style.display = "block";
          showStatus(`å·²è¼‰å…¥éŸ³é »æª”æ¡ˆ: ${file.name}`, "success");
          checkReadyState();
        }
      }

      function handleSRTUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            try {
              subtitles = parseSRT(e.target.result);
              showStatus(
                `å·²è¼‰å…¥å­—å¹•æª”æ¡ˆ: ${file.name} (${subtitles.length} æ¢å­—å¹•)`,
                "success"
              );
              renderSubtitleList();
              checkReadyState();
            } catch (error) {
              showStatus("å­—å¹•æª”æ¡ˆè§£æå¤±æ•—ï¼Œè«‹ç¢ºèªæª”æ¡ˆæ ¼å¼æ­£ç¢º", "error");
            }
          };
          reader.readAsText(file, "UTF-8");
        }
      }

      function parseSRT(srtContent) {
        const lines = srtContent.trim().split("\n");
        const subs = [];
        let i = 0;

        while (i < lines.length) {
          if (lines[i].trim() === "") {
            i++;
            continue;
          }

          // è·³éåºè™Ÿ
          if (/^\d+$/.test(lines[i].trim())) {
            i++;
          }

          // è§£ææ™‚é–“è»¸
          if (i < lines.length && lines[i].includes("-->")) {
            const timeParts = lines[i].split("-->");
            const startTime = parseTime(timeParts[0].trim());
            const endTime = parseTime(timeParts[1].trim());
            i++;

            // æ”¶é›†å­—å¹•æ–‡å­—
            let text = "";
            while (
              i < lines.length &&
              lines[i].trim() !== "" &&
              !/^\d+$/.test(lines[i].trim())
            ) {
              if (text) text += "\n";
              text += lines[i].trim();
              i++;
            }

            if (text) {
              subs.push({
                start: startTime,
                end: endTime,
                text: text,
              });
            }
          } else {
            i++;
          }
        }

        return subs;
      }

      function parseTime(timeStr) {
        const parts = timeStr.replace(",", ".").split(":");
        const hours = parseInt(parts[0]);
        const minutes = parseInt(parts[1]);
        const seconds = parseFloat(parts[2]);
        return hours * 3600 + minutes * 60 + seconds;
      }

      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, "0")}:${secs
          .toString()
          .padStart(2, "0")}`;
      }

      function updateSubtitle() {
        const currentTime = audioPlayer.currentTime;
        document.getElementById("currentTime").textContent =
          formatTime(currentTime);

        let newIndex = -1;
        for (let i = 0; i < subtitles.length; i++) {
          if (
            currentTime >= subtitles[i].start &&
            currentTime <= subtitles[i].end
          ) {
            newIndex = i;
            break;
          }
        }

        if (newIndex !== currentSubtitleIndex) {
          currentSubtitleIndex = newIndex;
          if (newIndex >= 0) {
            subtitleDisplay.innerHTML = `<div class="subtitle-text">${subtitles[newIndex].text}</div>`;
          } else {
            subtitleDisplay.innerHTML = '<div class="subtitle-text">â™ª</div>';
          }
          updateActiveSubtitle(newIndex);
        }
      }

      function updateDuration() {
        document.getElementById("duration").textContent = formatTime(
          audioPlayer.duration
        );
      }

      function togglePlayPause() {
        if (audioPlayer.paused) {
          audioPlayer.play();
        } else {
          audioPlayer.pause();
        }
      }

      function skipTime(seconds) {
        audioPlayer.currentTime += seconds;
      }

      function resetPlayer() {
        audioPlayer.currentTime = 0;
        audioPlayer.pause();
      }

      function checkReadyState() {
        if (audioPlayer.src && subtitles.length > 0) {
          subtitleDisplay.innerHTML =
            '<div class="subtitle-text">âœ… æº–å‚™å°±ç·’ï¼é»æ“Šæ’­æ”¾é–‹å§‹</div>';
        }
      }

      function renderSubtitleList() {
        const container = document.getElementById("subtitleItems");
        const listDiv = document.getElementById("subtitleList");

        container.innerHTML = "";
        subtitles.forEach((sub, index) => {
          const div = document.createElement("div");
          div.className = "subtitle-item";
          div.innerHTML = `
                    <div class="subtitle-time">${formatTime(
                      sub.start
                    )} - ${formatTime(sub.end)}</div>
                    <div>${sub.text}</div>
                `;
          div.addEventListener("click", () => {
            audioPlayer.currentTime = sub.start;
          });
          container.appendChild(div);
        });

        listDiv.style.display = "block";
      }

      function updateActiveSubtitle(activeIndex) {
        const items = document.querySelectorAll(".subtitle-item");
        items.forEach((item, index) => {
          if (index === activeIndex) {
            item.classList.add("active");
            item.scrollIntoView({behavior: "smooth", block: "nearest"});
          } else {
            item.classList.remove("active");
          }
        });
      }

      function showStatus(message, type) {
        const status = document.getElementById("status");
        status.textContent = message;
        status.className = `status ${type}`;
        status.style.display = "block";
        setTimeout(() => {
          status.style.display = "none";
        }, 3000);
      }
    </script>
  </body>
</html>
